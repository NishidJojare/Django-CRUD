<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <form action="addrecord/" method="post">
            {% csrf_token %}
            Name:<br>
            <input type="text" name="name" class="form-control w-50"><br><br>
            Age:<br>
            <input type="text" name="age" class="form-control w-50"><br><br>

            Disease:<br>
            <input type="text" name="disease" class="form-control w-50"><br><br>
            
            Status:<br>
            <input type="text" name="status" class="form-control w-50"><br><br>
            
            <input type="submit" value="Submit" class="btn btn-success">
            <input type="reset" value="Reset" class="btn btn-primary">
            
        </form>
    </div>
</body>

</html>
