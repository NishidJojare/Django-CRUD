<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <form action="updaterecord/{{customer.id}}" method="post">
            {% csrf_token %}
            Name:<br>
            <input type="text" name="name" class="form-control w-50" value="{{customer.name}}"><br><br>
            Mobile:<br>
            <input type="text" name="mobile" class="form-control w-50" value="{{customer.mobile}}"><br><br>
            Address:<br>
            <textarea type="text" name="address" cols="5" class="form-control w-50" value="{{customer.address}}"></textarea><br><br>
            Purchased Items:<br>
            <input type="text" name="purchased_items" class="form-control w-50" value="{{customer.purchased_items}}"><br><br>
            Payable Amount:<br>
            <input type="text" name="payable_amount" class="form-control w-50" value="{{customer.payable_amount}}"><br><br>
    


            <input type="submit" value="Submit" class="btn btn-success">
            <input type="reset" value="Reset" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
