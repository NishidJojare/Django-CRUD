<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer's Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <h3><i>Customer's Data</i></h3>
        <br>
        <table class="table table-bordered table-striped">
            <thead class="table table-secondary">
                <th>Customer Id</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Purchased Items</th>
                <th>Payable Amount</th>
                <th>Operations</th>
            </thead>
            {% for x in a %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.mobile}}</td>
                <td>{{x.address}}</td>
                <td>{{x.purchased_items}}</td>
                <td>{{x.payable_amount}}</td>
                <td>
                    <a href="delete_customer/{{x.id}}"><i class="btn btn-outline-danger bi bi-trash-fill"></i></a>
                    <a href="update_customer/{{x.id}}"><i class="btn btn-outline-primary bi bi-pencil-square"></i></a>
                </td>
            </tr>
            {% endfor %}

        </table>
        <p>
            <a href="add_customer/"><i class="btn btn-info">Add Records</i></a>
            <a href="back"><i class="btn btn-warning">Back</i></a>
        </p>

    </div>
</body>

</html>
